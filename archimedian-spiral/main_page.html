<!DOCTYPE html>
<html>
<head>
	<title>Triangles App</title>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor;
		uniform mat4 mmodelToWorld;
		uniform mat4 mworldToNDC;

		void main(){
			gl_Position = mworldToNDC * mmodelToWorld * vPosition;
			fColor = vColor;
			gl_PointSize = 2.0;
		}
	</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;
		void main() {
			gl_FragColor = fColor;
		}
	</script>
	<script type="text/javascript" src="../common_files/utils.js"></script>
	<script type="text/javascript" src="../common_files/mat_vec.js"></script>	
	<script type="text/javascript" src="./archimedian.js"></script> 
	
</head>
<body>
	<br><br>
		<button onclick="makeSpiral(404)" style="width:254px;">Make Spiral</button>
		<button onclick="activateSquares()" style="width:254px;">Make Squares</button>

</html>
